# freemarker \u914d\u7f6e
spring.freemarker.allow-request-override=false 
# Whether HttpServletRequest attributes are allowed to
#override (hide) controller generated model attributes of the same name.
spring.freemarker.allow-session-override=false 
# Whether HttpSession attributes are allowed to override
#(hide) controller generated model attributes of the same name.
spring.freemarker.cache=false 
# Whether to enable template caching.
#spring.freemarker.charset=UTF-8 
#Template encoding.
spring.freemarker.check-template-location=true 
# Whether to check that the templates location exists.
spring.freemarker.content-type=text/html 
# Content-Type value.
spring.freemarker.enabled=true 
# Whether to enable MVC view resolution for this technology.
spring.freemarker.expose-request-attributes=false 
# Whether all request attributes should be added to
#the model prior to merging with the template.
spring.freemarker.expose-session-attributes=false 
# Whether all HttpSession attributes should be added
#to the model prior to merging with the template.
spring.freemarker.expose-spring-macro-helpers=true 
# Whether to expose a RequestContext for use by
#Spring's macro library, under the name "springMacroRequestContext".
#Spring Boot Reference Guide
#2.1.0.BUILD-SNAPSHOT Spring Boot 324
spring.freemarker.prefer-file-system-access=true 
# Whether to prefer file system access for template
#loading. File system access enables hot detection of template changes.
spring.freemarker.prefix=/ftl/ 
# Prefix that gets prepended to view names when building a URL.
spring.freemarker.request-context-attribute=req 
# Name of the RequestContext attribute for all views.
#spring.freemarker.settings.*= # Well-known FreeMarker keys which are passed to FreeMarker's
#Configuration.
spring.freemarker.suffix=.ftl 
# Suffix that gets appended to view names when building a URL.
spring.freemarker.template-loader-path=classpath:/templates
# Comma-separated list of template paths.
#spring.freemarker.view-names= # White list of view names that can be resolved.



